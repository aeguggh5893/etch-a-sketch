<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="bar">
        <h4 id="draw">Draw Mode: On!</h4>
        <h4>Grid Size: 16</h4>
        <input type="range" id="range-bar" name="range-bar" min="1" max="64" step="1" value="16">
    </div>
    <div class="etch-board">
        <div class="header">
            <h1>Etch-A-Sketch</h1>
            <h3>Now Playing on 4 x 4 Board!</h3>
        </div>
        <div class="container"></div>
        <div class="footer">
            <button id="black">Black</button>
            <button id="rainbow">Rainbow</button>
            <button id="erase">Erase</button>
            <button id="change-size">Change Size</button>
            <button id="clear">Clear</button>
        </div>
    </div>

        <script src="app.js"></script>
    </body>
</html>
